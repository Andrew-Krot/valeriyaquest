<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birhday Valeriya!!</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body blur">
      <div class="airballons">
        <img src="src/img/airballoons.jpg" alt="airballoons" />
      </div>
      <header class="header">
        <div class="headerText">Приветствую тебя странник на этом квесте</div>
      </header>
      <section class="happyBirthday_text">
        <div class="happy">HAPPY</div>
        <div class="birthday">Birthday</div>
        <div class="toYou">
          <span>TO YOU</span>
        </div>
      </section>
      <footer class="footer"></footer>
      <div class="overlay"></div>
    </div>
    <section class="helloPopUP">
        <div class="helloPopUP_content">
          Внимание!!! <br />
          Только Лера может проходить этот квест!!!
        </div>
        <div class="helloPopUP_buttons">
          <button class="button_true">Я Лера</button>
          <button class="button_false">Я не Лера</button>
        </div>
      </section>
      <script src="./src/js/main.js"></script>
  </body>
</html>
